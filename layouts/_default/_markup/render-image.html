<picture>
    <source type="image/webp" srcset="{{ substr .Destination 0 -4 | safeURL }}.webp">
    <source type="image/jpeg" srcset="{{ .Destination | safeURL }}">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" {{ with .Title}} title="{{ . }}" {{ end }} />
</picture>
